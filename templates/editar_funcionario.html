{% extends "base.html" %}

{% block title %}Editar Funcionário - MRX Gestão{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Editar Funcionário</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('editar_funcionario', id=funcionario.id) }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" value="{{ funcionario.nome }}" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" value="{{ funcionario.cpf }}" disabled>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" value="{{ funcionario.telefone or '' }}">
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" name="cargo" value="{{ funcionario.cargo or '' }}">
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="{{ url_for('funcionarios') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
