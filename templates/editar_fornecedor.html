{% extends "base.html" %}

{% block title %}Editar Fornecedor - MRX Gestão{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Editar Fornecedor</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('editar_fornecedor', id=fornecedor.id) }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome_social">Nome Social *</label>
                    <input type="text" id="nome_social" name="nome_social" value="{{ fornecedor.nome_social }}" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" value="{{ fornecedor.telefone or '' }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ fornecedor.email or '' }}">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="endereco_coleta">Endereço de Coleta</label>
                    <input type="text" id="endereco_coleta" name="endereco_coleta" value="{{ fornecedor.endereco_coleta or '' }}">
                </div>
                <div class="form-group">
                    <label for="endereco_emissao">Endereço de Emissão</label>
                    <input type="text" id="endereco_emissao" name="endereco_emissao" value="{{ fornecedor.endereco_emissao or '' }}">
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="{{ url_for('fornecedores') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
